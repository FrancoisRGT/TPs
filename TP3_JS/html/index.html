<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP3 - Javascript - 2020/2021</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
<div class="container">
    <div id="calc">
        <table>
            
                <tr id="screen">
                    <th  colspan="4" id="screendisplay"></th>
                    <th class="res" id="res">=</th>
                </tr>
                <tr>
                    <td class="numbers" id="one">1</td>
                    <td class="numbers" id="two">2</td>
                    <td class="numbers" id="three">3</td>
                    <td class="operator" id="sum">+</td>
                    <td class="operator" id="sub">-</td>
                </tr>
                <tr>
                    <td class="numbers" id="four">4</td>
                    <td class="numbers" id="five">5</td>
                    <td class="numbers" id="six">6</td>
                    <td class="operator" id="div">/</td>
                    <td class="operator" id="mult">*</td>
                </tr>
                <tr>
                    <td class="numbers" id="seven">7</td>
                    <td class="numbers" id="height">8</td>
                    <td class="numbers" id="nine">9</td>
                    <td class="numbers" id="zero">0</td>
                    <td class="operator" id="point">.</td>
                </tr>


        </table>


    </div>
</div>
</body>
<script src="../js/balises.js"></script>
<script src="../js/input.js"></script>
<script src="../js/recup.js"></script>
<script src="../js/calcul.js"></script>
<script src="../js/display.js"></script>
<script src="../js/main.js"></script>
</html>
